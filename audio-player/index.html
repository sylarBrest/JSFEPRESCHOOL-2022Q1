<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audio player">
    <meta name="author" content="Aliaksandr Astrouski">
    <title>Audio player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main-container">
            <div class="audio-player">
                <div class="cover"></div>
                <div class="under">
                    <div class="info">
                        <p class="artist">The Offspring</p>
                        <p class="song">Let The Bad Times Roll</p>
                    </div>
                    <audio class="audio" src="assets/audio/bad_times_roll.mp3"></audio>
                    <div class="controls">
                        <div class="control-buttons">
                            <button class="prev"></button>
                            <button class="play"></button>
                            <button class="next"></button>
                        </div>
                        <input type="range" class="progress" name="progress" value="0" min="0" max="100" step="0.01">
                        <div class="time">
                            <span class="current">0:00</span>
                            <span class="duration">03:18</span>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-data">
                <span class="copyright">&copy;</span>
                <span class="year">2022</span>
                <span class="github"><a class="github-link" href="https://github.com/sylarBrest" target="_blank" rel="noopener noreferrer">sylarBrest</a></span>
            </div>
            <a class="rss-logo" href="https://rs.school/js-stage0/" target="_blank" rel="noopener noreferrer" title="Rolling Scope School"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
